<mat-card>
  <mat-form-field class="mat-form-field">
    <input matInput class="input" type="text" placeholder="Name" [(ngModel)]="enteredName">
  </mat-form-field>
  <mat-form-field class="mat-form-field">
    <input matInput class="input" type="text" placeholder="Email" [(ngModel)]="enteredEmail">
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddUser()">Save user</button>
</mat-card>
