<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      <img class="avatar" [src]="user.imagePath" [alt]="user.name">
      <p class="user-name">{{ user.name }}</p>
    </mat-expansion-panel-header>
    <p>{{ user.email }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', user.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isLoading">No users added yet!</p>
