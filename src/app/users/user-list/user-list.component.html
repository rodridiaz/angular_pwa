<mat-accordion multi="true" *ngIf="users.length > 0">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.name }}
    </mat-expansion-panel-header>
    <p>{{ user.email }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', user.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="users.length <= 0">No users added yet!</p>
